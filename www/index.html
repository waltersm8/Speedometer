<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: * 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <link rel="stylesheet" href="css/index.css">

        <title>Hello World</title>
    </head>
    <body>
        <div id="speedometer" class='greenGlow'>
            <h1 id="currentSpeed">0</h1>
            <p>mph</p>
        </div>

        <div id="speedLimit" class="greenText">
            <label>The speed limit is</label>
            <p>
                <span id="speedLimitValue">Unknown</span>
                <span>mph</span>
            </p>
        </div>

        <div id="warnings">
            <div id="warning1" class="greenGlow"></div>
            <div id="warning2" class="greenGlow"></div>
            <div id="warning3" class="greenGlow"></div>
        </div>

        <p id="contactNotified">Contact Notified</p>

        <div id="popup">
            <div>
                <p>Speedometer tracks your speed and alerts your parent or guardian if you exceed the legal speed limit.</p>
                <button onclick="hidePopup();">I agree</button>
            </div>
        </div>

        <!--
            <button id = "getPosition">CURRENT POSITION</button>
        -->

        <img id="settingsIcon" src="./img/Gray_Settings.png" alt="Settings Icon">

        <div id="passcode">
            <div>
                <p id="pinHeader">Input security pin</p>
                <input type="number" oninput="checkPin()" id="enteredPin" pattern="[0-9]{4}"/>
                <button id="setPinBtn" onclick="setPin()" class="greenBG">Set User Pin</button>
            </div>
            <p id="closePin">Close</p>
        </div>

        <div id="settings">
            <p>Settings</p>
            <hr>
            <div>
                <p>Contact: </p>
                <input type="tel" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                <p>Warning - MPH Over Limit: </p>
                <input type="number" id="warningOver">

                <p>Danger - MPH Over Limit: </p>
                <input type="number" id="dangerOver">

                <p>Time Speeding for Alert: </p>
                <input type="number" id="timeSpeeding">

                <p>Set PIN: </p>
                <input type="number" id="setNewPin">
            </div>

            <p id="closeSettings">Close</p>
        </div>

        <script src="cordova.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
